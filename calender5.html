    <style>
    .progress-bar-container {
        width: 100%;
        height: 10px;
        background-color: #818181;
        overflow: hidden;
        position: relative;
      }

      /* CSS for the progress bar */
      .progress-bar {
        height: 100%;
        background-color: #000;
        width: 33%; /* Set initial progress to 33% */
      }

      /* Keyframes for the fill-progress animation */
      @keyframes fill-progress {
        0% {
          width: 0;
        }
      }

      /* CSS for the stamps */
      .stamp {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #fff;
      }

      .stamp:nth-child(1) {
        left: 33%;
      }

      .stamp:nth-child(2) {
        left: 66%;
      }
</style>

  <script>
    // Replace 'YOUR_PUBLISHABLE_KEY' with your Stripe Publishable Key
    var stripe = Stripe("YOUR_PUBLISHABLE_KEY");

    document.getElementById("checkout-button").addEventListener("click", function () {
      // Create a Stripe Checkout session directly from the client side
      stripe.redirectToCheckout({
        lineItems: [{ price: 'YOUR_PRICE_ID', quantity: 1 }],
        mode: "payment",
        successUrl: "YOUR_SUCCESS_URL",
        cancelUrl: "YOUR_CANCEL_URL",
      })
      .then(function (result) {
        // Handle any errors during the Checkout process
        if (result.error) {
          console.error("Error:", result.error);
        }
      });
    });
